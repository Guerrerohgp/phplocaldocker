services:
    app:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
                PHP_VERSION: '${PHP_VERSION:-8.2}'
                NODE_VERSION: '${NODE_VERSION:-20}'
        image: sail-${PHP_VERSION:-8.2}/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${HMR_PORT:-8080}:8080'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            PHP_IDE_CONFIG: 'serverName=${PROJECT_DOMAIN:-myapp.test}'
            MAILPIT_ENABLED: '${MAILPIT_ENABLED:-true}'
            MAILPIT_HOST: '${MAILPIT_HOST:-mailpit}'
            MAILPIT_PORT: '${MAILPIT_PORT:-1025}'
            MAILPIT_FROM_EMAIL: '${MAILPIT_FROM_EMAIL:-noreply@${PROJECT_DOMAIN:-myapp.test}}'
            MAILPIT_FROM_NAME: '${MAILPIT_FROM_NAME:-MyApp}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - postgres
            - redis
    mysql:
        image: 'mysql:${MYSQL_VERSION:-8.0}'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASSWORD:-root}'
            MYSQL_DATABASE: '${DB_DATABASE:-myapp}'
            MYSQL_USER: '${DB_USERNAME:-myapp}'
            MYSQL_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-secret}"]
            retries: 3
            timeout: 5s
    postgres:
        image: 'postgres:${POSTGRES_VERSION:-16}'
        ports:
            - '${FORWARD_POSTGRES_PORT:-5432}:5432'
        environment:
            POSTGRES_DB: '${POSTGRES_DB:-myapp}'
            POSTGRES_USER: '${POSTGRES_USER:-myapp}'
            POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-secret}'
        volumes:
            - 'sail-postgres:/var/lib/postgresql/data'
            - './docker/postgres/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB:-myapp}", "-U", "${POSTGRES_USER:-myapp}"]
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    ssl-proxy:
        image: 'nginx:alpine'
        ports:
            - '443:443'
        volumes:
            - './docker/ssl/nginx.conf:/etc/nginx/nginx.conf:ro'
            - './docker/ssl/certs:/etc/nginx/ssl:ro'
        networks:
            - sail
        depends_on:
            - app
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-postgres:
        driver: local
    sail-redis:
        driver: local
